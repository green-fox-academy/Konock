<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Email Validator</title>
</head>
<body>
    <p th:text="${validate}? ${email} + ' is a valid email address' : ${email} + ' is not a valid email address'" th:style="${validate}? 'color: green;' : 'color: red;'"></p>
</body>
</html>
