<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tablestyle.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <title>Table exercise</title>
</head>
<body>
  <table>
    <thead>
      <th>Month</th>
      <th>Sales</th>
    </thead>
    <tbody>
      <tr>
        <td>January</td>
        <td>$ 50, 000.00</td>
      </tr>
      <tr>
        <td>February</td>
        <td>$ 10, 000.00</td>
      </tr>
      <tr>
        <td>March</td>
        <td>$ 85, 000.00</td>
      </tr>
      <tr>
        <td>April</td>
        <td>$ 56, 000.00</td>
      </tr>
      <tr>
        <td>May</td>
        <td>$ 98, 000.00</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
